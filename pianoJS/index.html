<!DOCTYPE html>
<html>
    <head>
        <title>teclado</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
        <audio src="clap.wav" class="audio" data-key="65"></audio>
        <audio src="hihat.wav" class="audio" data-key="83"></audio>
        <audio src="kick.wav" class="audio" data-key="68"></audio>
        <audio src="openhat.wav" class="audio" data-key="70"></audio>
        <audio src="boom.wav" class="audio" data-key="71"></audio>
        <audio src="ride.wav" class="audio" data-key="72"></audio>
        <audio src="snare.wav" class="audio" data-key="74"></audio>
        <audio src="tom.wav" class="audio" data-key="75"></audio>
        <audio src="tink.wav" class="audio" data-key="76"></audio>
        <script src="script.js"></script>
    </body>
</html>
